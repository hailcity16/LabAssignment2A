	<h1 class = "text-center" style = "font-size: 2vw;"> <font color = "blue"> Photo Gallery </font> </h1>
	
	
	<img id = "idaho1" src="IdahoAdmin.jpg" style="width:100%;max-width:300px"/>
	
	<div id = "modal1" class = "modal" style = "display: none;position: fixed; z-index: 1; padding-top: 100px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto;  background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.9);">
		<span class = "close" style = "position: absolute; top: 15px; right: 35px;color: red; font-size: 40px; font-weight: bold; transition: 0.3s;">&times;</span>
		<img class = "modal-content" id = "idaho1a" style = "width:100%;max-width:300px">
	</div>
	
	<script>
	var modal = document.getElementById("modal1");

	var img = document.getElementById("idaho1");
	var modalImg = document.getElementById("idaho1a");
	img.onclick = function()
	{
		modal.style.display = "block";
		modalImg.src = this.src;
	}

	var span = document.getElementsByClassName("close")[0];

	span.onclick = function() 
	{ 
		modal.style.display = "none";
	}
	</script>
